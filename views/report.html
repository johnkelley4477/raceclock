<link rel="stylesheet" type="text/css" href="/css/raceclock.css">
<h1>Report</h1>

<table>
	<thead>
		<tr>
			<th>Place</th>
			<th>Time</th>
			<th>Bib</th>
		</tr>
	</thead>
	<tbody class="record">
	{{#each raceData}}
		<tr>
			<td>{{place}}</td>
			<td>{{time}}</td> 
			<td>{{bib}}</td>
		</tr>
	{{/each}}
	</tbody>
</table>
